<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client side validation</title>

    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="style/all.css">
    <script src="webfonts/fa-brands-400.svg"></script>

</head>

<body>

    <!--form section starts here-->


        <div id="form-section-wrapper">

            <h2>create account</h2>

            <form id="form-section" >


                <div class="form-control">
                    <label for="fname">firstname</label>
                    <input type="username" id="fname" name="firstname" placeholder="Enter Your First Name">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="span" id="fname-span">error message</span>
                </div>

                <div class="form-control">
                    <label for="lname">lastname</label>
                    <input type="username" id="lname"  name="lastname" placeholder="Enter Your Last Name">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>error message</span>
                </div>

                <div class="form-control">
                    <label for="email">email</label>
                    <input type="email" id="email"  name="email" placeholder="hello_world@gmail.com">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>error message</span>
                </div>

                <div class="form-control">
                    <label for="pwd">password</label>
                    <input type="password" id="pwd"  name="password" placeholder="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>error message</span>
                </div>

                <div class="form-control">
                    <label for="pwd2">password check</label>
                    <input type="password" id="pwd2"  name="password2" placeholder="Enter The Same Password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>error message</span>
                </div>

                

                <button type="submit" id="btn"> conform</button>


            </form>


        </div>



    <!--form section ends here-->

 
    <script src="javascript/javascript form.js"></script>
</body>




</html>
